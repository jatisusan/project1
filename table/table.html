<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="./table.css">
</head>
<body>
    <table border="1">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>

        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>

        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <th class="heads">SN</th>
            <th class="heads">First Name</th>
            <th class="heads">Last Name</th>
        </tr>

        <tr>
            <td>1</td>
            <td>John</td>
            <td>Doe</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Jane</td>
            <td>Doe</td>
        </tr>
    </table>

    <table>
        <caption>Fruits Details</caption>
        <tr>
            <th>SN</th>
            <td>1</td>
            <td>2</td>
        </tr>

        <tr>
            <th id="fruit-head">Fruit</th>
            <td>Apple</td>
            <td>Banana</td>
        </tr>

        <tr id="last-row">
            <th>Weight</th>
            <td>50kg</td>
            <td>70kg</td>
        </tr>
    </table>

    
</body>
</html>
